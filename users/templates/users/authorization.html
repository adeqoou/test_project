{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>Авторизация</title>
{% endblock %}

{% block css %}
    <link href="{% static 'css/registration.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">Авторизация</div>
            <div class="card-body">
                <form method="post" action="{% url 'login_page' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Пароль</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Авторизоваться</button>
                </form>
                <label class="label-color">Нет аккаунта?</label>
                <a href="{% url 'registration' %}">Регистрация</a>
            </div>
        </div>
    </div>
{% endblock %}
